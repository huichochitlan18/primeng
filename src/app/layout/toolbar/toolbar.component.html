<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button icon="pi pi-bars" [rounded]="true" [text]="true" (click)="_sidebarService.updateSidebar()"></p-button>
  </div>
  <div class="p-toolbar-group-center">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input pInputText placeholder="Search" />
    </span>
  </div>
  <div class="p-toolbar-group-end">
    <p-splitButton
      label="Save"
      icon="pi pi-check"
      [model]="items"
    ></p-splitButton>
  </div>
</p-toolbar>
